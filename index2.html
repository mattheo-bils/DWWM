<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="list"></ol>
    <script>

        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(r => r.json())
            .then(data => {
                data.forEach(post => {
                document.getElementById("list").innerHTML += `<li>${post.title}</li>`
                });
            })
    </script>
</body>
</html>
